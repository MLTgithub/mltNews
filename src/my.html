<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar bar-assertive" style="height: 200px">
        <div class="mybar">
            <a class="button button-clear" style="float: right;margin-top: -50px">
                <i class="icon ion-android-settings"></i>
                设置
            </a>
            <a class="button button-light" href="#/tabs/login">登录</a>
            <button class="button button-clear">
                <span>手机号快速注册&nbsp;>&nbsp;</span>
            </button>
            <button class="button">
                <i class="icon ion-android-clipboard"></i>
                签到
            </button>
        </div>

        <div class="youbar">
            <button class="button button-clear">
                <i class="icon ion-chatbubble-working"></i>
                微信登录
            </button>&nbsp;|&nbsp;
            <button class="button button-clear">
                <i class="icon ion-android-globe"></i>
                微博登录
            </button>&nbsp;|&nbsp;
            <button class="button button-clear">
                <i class="icon ion-chatbubbles"></i>
                QQ登录
            </button>
        </div>
    </ion-header-bar>
    <div class="hebar">
        <button class="button button-light">我的关注</button>
        <button class="button button-light">我的粉丝</button>
    </div>

    <div class="shebar">
        <button class="button button-light">
            <i class="icon ion-android-bookmark" style="display: block"></i>
            订阅
        </button>
        <button class="button button-light">
            <i class="icon ion-heart" style="display: block"></i>
            收藏
        </button>
        <button class="button button-light">
            <i class="icon ion-android-create" style="display: block"></i>
            跟帖
        </button>
        <button class="button button-light">
            <i class="icon ion-ios-clock" style="display: block"></i>
            阅读
        </button>
    </div>

    <ion-content>
        <div class="list" style="position: absolute;top:280px;width: 90%;margin-left: 5%">
            <a class="item">
                <i class="icon ion-android-notifications" style="color:orange"></i>
                我的消息
                <i class="icon ion-ios-arrow-forward" style="float: right"></i>
            </a>
            <a class="item">
                <i class="icon ion-android-textsms" style="color:red"></i>
                最新动态
                <i class="icon ion-ios-arrow-forward" style="float: right"></i>
            </a>
            <div class="item item-divider"></div>


            <a class="item">
                <i class="icon ion-briefcase" style="color: gold"></i>
                金币商城
                <i class="icon ion-ios-arrow-forward" style="float: right"></i>
            </a>
            <a class="item">
                <i class="icon ion-ios-albums" style="color: red"></i>
                我的钱包
                <i class="icon ion-ios-arrow-forward" style="float: right"></i>
                <span class="item-note" style="padding-right: 10px">头条集卡赢vivo X9</span>
            </a>
            <a class="item">
                <i class="icon ion-social-yen" style="color: orange"></i>
                金币任务
                <i class="icon ion-ios-arrow-forward" style="float: right"></i>
                <span class="item-note" style="padding-right: 10px">+ 5/55金币</span>
            </a>
            <div class="item item-divider"></div>


            <li class="item item-toggle">
                <i class="icon ion-contrast" style="color: blue"></i>
                夜间模式
                <label class="toggle toggle-assertive" ng-click="action()">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <a class="item">
                <i class="icon ion-beer" style="color: purple"></i>
                活动广场
                <i class="icon ion-ios-arrow-forward" style="float: right"></i>
            </a>
            <a class="item">
                <i class="icon ion-clipboard" style="color: deepskyblue"></i>
                意见反馈
                <i class="icon ion-ios-arrow-forward" style="float: right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
